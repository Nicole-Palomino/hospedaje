    <div class="container">
        <section>
            <div class="container">
                <h2>Libro de Reclamación</h2>
            </div>

            <div class="container">
                <h3 class="text-center">Hoja de Reclamación</h3>
            </div>

            <div class="container">
                <p>Identificación del consumidor reclamante</p>
            </div>

            <form action="">
                <label for="nombre">Nombres: <span style="color: #ff0000;">*</span></label> <br>
                <input type="text" name="nombres" id="nombre" required> <br><br>

                <label for="apellido">Apellidos: <span style="color: #ff0000;">*</span></label> <br>
                <input type="text" name="apellidos" id="apellido" required> <br><br>

                <label for="documento">Tipo de documento: <span style="color: #ff0000;">*</span></label> <br>
                <select class="form-select" aria-label="Default select example" required>
                    <option selected>---</option>
                    <option value="DNI">DNI</option>
                    <option value="Pasaporte">Pasaporte</option>
                    <option value="RUC">RUC</option>
                </select> <br><br>

                <label for="dni">N° Documento: <span style="color: #ff0000;">*</span></label> <br>
                <input type="number" name="dni" id="dni" required><br><br>

                <label for="correo">Correo: <span style="color: #ff0000;">*</span></label> <br>
                <input type="text" name="correo" id="correo" required><br><br>

                <label for="celular">Celular: <span style="color: #ff0000;">*</span></label> <br>
                <input type="number" name="celular" id="celular" required><br><br>
            </form>

            <div class="container">
                <p>Detalle del reclamo o queja</p>
            </div>

            <form action="">
                <label for="reclamo">Tipo de reclamo: <span style="color: #ff0000;">*</span></label> <br>
                <select class="form-select" aria-label="Default select example" required>
                    <option selected>---</option>
                    <option value="Queja">Queja</option>
                    <option value="Reclamo">Reclamo</option>
                </select> <br><br>

                <label for="consumo">Tipo de consumo: <span style="color: #ff0000;">*</span></label> <br>
                <select class="form-select" aria-label="Default select example" required>
                    <option selected>---</option>
                    <option value="Producto">Producto</option>
                    <option value="Servicio">Servicio</option>
                </select> <br><br>

                <label for="reclamo">Fecha de Reclamo: <span style="color: #ff0000;">*</span></label> <br>
                <input type="date" name="fecha" id="fecha" required><br><br>

                <label for="descripcion">Descripción del reclamo o queja: <span style="color: #ff0000;">*</span></label> <br>
                <textarea class="form-control" id="floatingTextarea2"></textarea> <br><br>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Acepta términos y condiciones <span style="color: #ff0000;">*</span>
                    </label>
                </div> <br>

                <button type="submit" value="submit">Enviar hoja de reclamo</button>
            </form>
        </section>
