    <form class="form">
        <h4>Contáctenos </h4>
        <input class="controls" type="text" name="name" id="nombres" placeholder="Nombres completos" required>
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
        <input class="controls" type="number" id="phone" placeholder="Número Telefónico" min="1"max="9" required>
        <textarea class="controls" id="casillam" name="mensaje" cols="50" rows="5" placeholder="Ingrese su mensaje" required></textarea>
        <input class="botons" type="submit" value="Enviar">
    </form>
