    <div class="container">
        <section>
            <div class="container">
                <h1 class="text-center habitaciones">
                    Reservación de habitaciones
                </h1>
            </div>
            <form action="">
                <label for="seleccion">Tipo de habitación: </label> <br>
                <select id="seleccion">
                    <option>---</option>
                    <option value="H-simple">Habitación Simple</option>
                    <option value="H-doble">Habitación Doble</option>
                    <option value="H-doble-mar">Habitación Doble con vista al mar</option>
                    <option value="H-matrimonial">Habitación Matrimonial</option>
                    <option value="H-matrimonial-mar">Habitación Matrimonial con vista al mar</option>
                </select> <br>

                <label for="llegada">Llegada</label> <br>
                <input class="controls" type="date" name="llegada" id="llegada" required> <br>

                <label for="salida">Salida</label> <br>
                <input class="controls" type="date" name="llegada" id="llegada" required> <br>

                <label for="adultos">Adultos</label> <br>
                <input class="controls" type="number" name="adultos" id="adultos" required><br>

                <label for="ninos">Niños</label> <br>
                <input class="controls" type="number" name="ninos" id="ninos" required> <br>

                <label for="habitaciones">N° habitaciones</label> <br>
                <input class="controls" type="number" name="habitaciones" id="habitaciones" min="1" required> <br>

                <label for="correo">Correo electrónico</label><br>
                <input class="controls" type="email" name="correo" id="correo" required><br>
                
                <label for="phone">Celular</label><br>
                <input class="controls" type="number" name="telefono" id="phone" required><br><br>
                
                <input class="btn" type="submit" name="enviar" value="Enviar">
            </form>
